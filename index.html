<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tela de login</title>
</head>
<body>
   
    <div class="box-form">
        <div class="form-content">
            <h3 class="titulo">Boas vindas de volta!</h3>
            <p class="sub-titulo">Estamos muito animados em te ver novamente!</p>
            <form>
           <div class="form-input">
           <label for="email">e-mail ou numero de telefone <span>*</span></label>
           <input type="test" id="email">
        </div>
           <div class="form-input">

           <label for="senha">Digite sua senha <span>*</span></label>
           <input type="password" id="senha">
        </div>
             <div class="forget-password-Link">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <button>Entrar</button>
            <p class="register-Link">Precisando de uma conta?
                <a href="#">Registre-se</a>
            </p>
        </form>
        </div>
        <div class="form-qrcode"></div>
        <img src="./imagens/qr-code.png" alt="ilustração do QR Code">
        <h2>Entrar com o código QR</h2>
        <p>
            Escaneie isto com o <strong> app móvel do Discord</strong> para fazer login imediatamente.
        </p>
     </div>
 </body>
</html>
